<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Club Website</title>
</head>
<body>
    <h1 class="anything">Greetings</h1>
    <p class="you">Welcome to the official Math Club website.</p>
    <p><button class="my-custom-button-selector want">Sign Up for Math Club!</button></p>
    <p><button class="undo">Undo</button></p>
    <script src="dist/hammer-time-text-replacer.js"></script>
    <script>
        if (window.hammerTimeReplacer) {
            var replacer = new window.hammerTimeReplacer.Replacer({
                replaceButtonSelectors: ['.my-custom-button-selector'],
                replacementSelectors: [ '.anything', '.you', '.want' ],
                restoreButtonSelectors: [ '.undo' ]
            });
        }
    </script>
</body>
</html>
